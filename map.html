<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>네이버 지도 API 예제</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=M065zLiHnSLw0fFie2tAwKtdi9TWBs6YR5pwZ9nG"></script>
    <style>
        #map {width:100%; height:400px;}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.3595704, 127.105399),
            zoom: 10
        });
    </script>
</body>
</html>
